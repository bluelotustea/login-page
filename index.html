<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/login.png" />
    <title>Login Form</title>
</head>
<link rel="stylesheet" href="login.css">
<body>
    <div class="login-form">
        <div class="avatar">
            <img src="./images/avatar.png" alt="avatar-img" />
        </div>
        <div class="container">
            <label for="email">Email</label>
            <input type="email" placeholder="Enter your Email" name="email" id="email" />
            <label for="password">Password</label>
            <input type="password" placeholder="Enter your password" name="password" id="password" />
            <span id="warning">Wrong Password Moron!!</span>
            <input type="checkbox" onclick="showpw()" id="showpw" /><label for="showpw" id="showpasslab">Show
                Password</label>
            <button type="submit" class="btn-login">Login</button>
        </div>
    </div>
    <script src="authXstorage.js"></script>
</body>

</html>
