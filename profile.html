<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            background-color: black;
            color: green;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        span {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        button { 
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <span id="welcome">Welcome</span>
    <button onclick="logout()">Log Out</button>

    <script>
        logout = () => {
            localStorage.removeItem("json_react_app");
            localStorage.clear();
            window.location.href = "login.html";
        }
    </script>
    <script src="profile.js"></script>
</body>
</html>
